name: Automating image push to Docker Hub

on: [push]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name:
        run: |
          registry="tomakady"
          sha=$(git rev-parse --short HEAD)
          primary_tag="${registry}/cicd-test:${sha}"

          docker build -t "${primary_tag}" -f Dockerfile .
          docker push "${primary_tag}"

          current_branch=$(git reverse --abbrev-ref HEAD)
          if [ "$current_branch" = "main" ]; then
          retention_tag="${registry}/cicd-test:latest"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/my-repo

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
